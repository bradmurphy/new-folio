<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<script type="text/javascript" src="../bower_components/instafeed.js/instafeed.min.js"></script>
<link rel="import" href="styles/shared-styles.html">

<dom-module id="app-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 17px 0;
      }

      .about-header:after {
        width: 110px;
      }

      .profile {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        margin-top: 53px;
      }

      .hook {
        text-decoration: none;
        font-weight: 700;
        display: inline-block;
        color: var(--app-hook);
      }

      .hook:after {
        position: absolute;
        margin-top: 22px;
        margin-left: -40px;
        width: 0;
        content: '';
        display: inline-block;
        height: 2px;
        background: var(--app-hook);
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
      }

      @media screen and (min-width: 960px) {
        .hook:hover:after {
          width: 40px;
        }
      }

      article p {
        font-size: 16px;
      }

      .profile__picture--container,
      article {
        width: 50%;
      }

      .profile__picture--picture {
        width: 500px;
        height: 425px;
        margin: 0 auto;
        background: url('../images/standard.jpg') no-repeat;
        background-size: 100%;
        transition: all 0.25s ease-out;
        border: 1px solid var(--app-gray);
        box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      /**
       * Instagram feed styles
       */

      .instagram__feed {
        position: relative;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -ms-align-items: center;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex-pack: start;
        -webkit-justify-content: flex-start;
        justify-content: flex-start;
        -webkit-flex-direction: row;
        -moz-flex-direction: row;
        -ms-flex-direction: row;
        -o-flex-direction: row;
        flex-direction: row;
        margin: 49px 0 13px 0;
        padding-top: 50px;
        border-top: 5px solid var(--app-navy);
      }

      .instagram__loader {
        position: absolute;
        left: 50%;
        top: 50px;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
        --paper-spinner-color: var(--app-orange);
      }

      .instagram__photo {
        width: 23.5%;
        margin: 0 2% 20px 0;
        box-sizing: border-box;
      }

      .instagram__photo:nth-of-type(4n + 4) {
        margin-right: 0;
      }

      .instagram__photo iron-image {
        display: block;
        width: 100%;
        max-width: 100%;
        --iron-image-width: 100%;
        height: auto;
      }

      @media screen and (max-width: 1100px) {
        .profile__picture--picture {
          width: 400px;
          height: 325px;
        }
      }

      @media screen and (max-width: 960px) {
        .profile {
          -webkit-flex-direction: column;
          -ms-flex-direction: column;
          flex-direction: column;
        }

        .profile__picture--container,
        article {
          width: 100%;
          margin: 20px 0 0 0;
        }
      }

      @media screen and (max-width: 900px) {
        .instagram__feed {
          margin-top: 25px;
          padding-top: 25px;
        }
        .instagram__photo {
          width: 32%;
          margin: 0 2% 2% 0;
        }

        .instagram__photo:nth-of-type(4n + 4) {
          margin-right: 2%;
        }

        .instagram__photo:nth-of-type(3n + 3) {
          margin-right: 0;
        }
      }

      @media screen and (max-width: 600px) {
        .instagram__photo {
          width: 48%;
          margin: 0 2% 4% 0;
        }

        .instagram__photo:nth-of-type(odd) {
          margin-right: 4%;
        }

        .instagram__photo:nth-of-type(even) {
          margin-right: 0;
        }
      }

      @media screen and (max-width: 480px) {
        .profile__picture--picture {
          width: 300px;
          height: 225px;
        }
      }

      @media screen and (max-width: 350px) {
        .profile__picture--picture {
          width: 250px;
          height: 175px;
        }
      }
    </style>

    <h1 class="about-header">ABOUT</h1>

    <div class="profile">
      <div class="profile__picture--container">
        <div class="profile__picture--picture"></div>
      </div>

      <article>
        <p>I always find writing about myself to be a rather difficult task. However -- this is my portfolio, so I suppose I
          should say a few things.</p>
        <p>I currently reside in Ann Arbor, Michigan and work for
          <a href="http://www.byhook.com" target="_blank" class="hook">Hook</a> with an amazing group of extremely talented people.</p>
        <p>Aside from programming, I tend to spend my time either playing a never ending list of video game titles or hanging
          out with my dog, Atlas. When we're not walking the city, you can usually find us grabbing some good eats or crashed
          out on the couch watching a good film. And of course, last but not least -- jamming out to some good tunes!</p>
        <p>This is where I keep select digital creations that I find fun, unique or interesting. Feel free to explore at your
          leisure.
        </p>
      </article>
    </div>

    <div class="instagram__feed">
      <!-- loading icon -->
      <paper-spinner-lite class="instagram__loader" active="[[!loaded]]"></paper-spinner-lite>
      <template is="dom-repeat" items="[[responseData]]" as="picture">
        <a href="[[picture.link]]" class="instagram__photo" target="_blank">
          <iron-image src="[[picture.images.standard_resolution.url]]" alt="Instagram Photo" fade></iron-image>
        </a>
      </template>
    </div>
  </template>

  <script>
    class appAbout extends Polymer.Element {
      static get is() { return 'app-about'; }

      static get properties() {
        return {
          responseData: {
            type: Array,
            value: () => { return [] }
          },
          loaded: {
            type: Boolean,
            value: false
          }
        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        var feed = new Instafeed({
          get: 'user',
          userId: '1822534752',
          accessToken: '1822534752.6430ac4.5b58c8d97ae24db1b4860bc2b9b4cf78',
          mock: true,
          success: function (obj) {
            this.responseData = obj.data;
            this.loaded = true;
          }.bind(this)
        }).run();
      }
    }

    window.customElements.define(appAbout.is, appAbout);
  </script>
</dom-module>
