<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="app-404">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
      }

      h1 {
        font: 300 20px/30px var(--font-raleway);
        letter-spacing: -0.75px;
        margin: 10px 0 0 0;
      }

      a {
        color: var(--app-orange);
        text-decoration: none;
      }

      a:after {
        position: absolute;
        margin-top: 52px;
        margin-left: -294px;
        width: 0;
        content: '';
        display: inline-block;
        height: 2px;
        background: var(--app-orange);
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
      }

      @media screen and (min-width: 1024px) {
        h1 {
          font: 300 40px/50px var(--font-raleway);
          letter-spacing: -0.75px;
          margin: 10px 0 0 0;
        }

        a:hover:after {
          width: 294px;
        }
      }

      .four-oh-four {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex-pack: justify;
        -webkit-justify-content: space-between;
        justify-content: space-between;
        width: 100%;
        height: 80vh;

      }
    </style>

    <section class="four-oh-four">
      <div>
        <h1>Been here five minutes and you're already breaking things, huh?
          <br/>
          <a href="[[rootPath]]">Nice one, genius</a>.
        </h1>
      </div>
    </section>
  </template>

  <script>
    class app404 extends Polymer.Element {
      static get is() { return 'app-404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(app404.is, app404);
  </script>
</dom-module>
