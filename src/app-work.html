<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/shared-styles.html">
<link rel="import" href="app-project.html">
<link rel="import" href="redux-store.html">

<dom-module id="app-work">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 17px 0 0 0;
      }

      .work-header:after {
        width: 100px;
      }

      .project {
        margin: 50px 0;
      }

      .project:nth-child(2) {
        margin-top: 53px;
      }
    </style>

    <div class="card">
      <h1 class="work-header">WORK</h1>


      <template is="dom-repeat" items="[[work]]" as="project">
        <app-project class="project" image="[[project.logo]]" width="[[project.width]]" height="[[project.height]]">
          <span slot="card-date" class="card-date">[[project.date]]</span>
          <h1 slot="card-header" class="card-header">[[project.title]]</h1>
          <h2 slot="card-sub" class="card-sub">[[project.type]]</h2>
          <p slot="card-content" class="card-content">[[project.blurb]]</p>
          <span slot="card-tech" class="card-tech">[[_formatTechText(project.technology)]]</span>
          <a href="[[project.url]]" target="_blank" slot="card-link" class="card-link">Link</a>
        </app-project>
      </template>

    </div>
  </template>

  <script>
    class appWork extends ReduxMixin(Polymer.Element) {
      static get is() { return 'app-work'; }

      static get properties() {
        return {
          work: {
            type: Array,
            statePath: 'work'
          }
        }
      }

      _formatTechText(tech) {
        return tech.join(', ');
      }

    }

    window.customElements.define(appWork.is, appWork);
  </script>
</dom-module>
