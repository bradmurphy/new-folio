<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/shared-styles.html">
<link rel="import" href="redux-store.html">

<dom-module id="app-work">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 17px 0;
      }

      .work-header:after {
        width: 100px;
      }
    </style>

    <div class="card">
      <h1 class="work-header">WORK</h1>


      <template is="dom-repeat" items="{{work}}" as="project">
        <span>{{project.name}}</span>
      </template>
    </div>
  </template>

  <script>
    class appWork extends ReduxMixin(Polymer.Element) {
      static get is() { return 'app-work'; }

      static get properties() {
        return {
          work: {
            type: Array,
            statePath: 'work'
          }
        }
      }

    }

    window.customElements.define(appWork.is, appWork);
  </script>
</dom-module>
